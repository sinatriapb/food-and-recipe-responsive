<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="register.css" />
    <title>Forgot password</title>
  </head>
  <body>
    <div class="container">
      <div class="image-cover">
        <img src="img/image 15.png" alt="" />
        <div class="cover"><img class="icon"src="img/Group.png" alt=""></div>
      </div>
      <div class="login-container">
        <div class="inner-container">
            <!-- greeting -->
            <div class="greeting-wrapper">
                <p class="greeting">Forgot Password?<br/></p>
                <span style="margin-bottom:25px">We need your registered e-mail address
                    <br>to send you a password reset code</span>
            </div>
          
          <!-- email -->
            <div class="input-wrapper">
                <label for="email">E-Mail</label>
                <input class="email"type="email"name="email"id="email"placeholder="example@mail.com"/>
            </div>
            
          <!-- button -->
          <div class="input-wrapper">
            <a href="reset.html"><input class="button" type="button" value="Send Code"/></a>
          </div>
          <!-- forgot password -->
          
            
          
        </div>
      </div>
    </div>
  </body>
</html>
