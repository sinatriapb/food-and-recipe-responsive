<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="register.css" />
    <title>Food and recipe | Register</title>
  </head>
  <body>
    <div class="container">
      <div class="image-cover">
        <img src="img/image 15.png" alt="" />
        <div class="cover"><img class="icon"src="img/Group.png" alt=""></div>
      </div>


      <div class="login-container">
        <div class="inner-container">
            <!-- greeting -->
            <div class="greeting-wrapper">
                <p class="greeting">Letâ€™s Get Started !<br/><span>Create new account to access all features</span></p>
            </div>
          
          <!-- email -->
            <div class="input-wrapper">
                <label for="name">Name</label>
                <input class="name"type="name"name="name"id="name"placeholder="Name"/>
            </div>
            <div class="input-wrapper">
                <label for="email">Email address*</label>
                <input class="email"type="email"name="email"id="email"placeholder="Enter email address"/>
            </div>
            <div class="input-wrapper">
                <label for="phone">Phone number</label>
                <input class="phone"type="number"name="phone"id="phone"placeholder="0812345678"/>
            </div>
            <!-- pasword -->
            <div class="input-wrapper">
                <label for="password">Create new password</label>
                <input class="password"type="password"name="password"id="password"placeholder="Create new password" />
            </div>
            <div class="input-wrapper">
                <label for="password">New password</label>
                <input class="password"type="password"name="password"id="password"placeholder="New password" />
            </div>
            <!-- terms and condition -->
          <div class="checkbox">
            <input type="checkbox" name="" id="checkbox" />
            <label for="checkbox">I agree to terms and condition</label>
          </div>
          <!-- button -->
          <div class="input-wrapper">
            <a href="login.html"><input class="button" type="button" value="Register Account"/></a>
          </div>
            
          <!-- signup -->
          <div class="signup">
            <p class="signup">Already have account?<a href="login.html">login?</a></p>
          </div>
            
          
        </div>
      </div>
    </div>
  </body>
</html>
