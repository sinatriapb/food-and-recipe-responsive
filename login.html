<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="register.css" />
    <title>Food and recipe | Login</title>
  </head>
  <body>
    <div class="container">
      <div class="image-cover">
        <img src="img/image 15.png" alt="" />
        <div class="cover"><img class="icon"src="img/Group.png" alt=""></div>
      </div>
      <div class="login-container">
        <div class="inner-container">
            <!-- greeting -->
            <div class="greeting-wrapper">
                <p class="greeting">Welcome<br/><span>Login into your existing account</span></p>
            </div>
          
          <!-- email -->
            <div class="input-wrapper">
                <label for="email">E-Mail</label>
                <input class="email"type="email"name="email"id="email"placeholder="example@mail.com"/>
            </div>
            <!-- pasword -->
            <div class="input-wrapper">
                <label for="password">Password</label>
                <input class="password"type="password"name="password"id="password"placeholder="Password" />
            </div>
            <!-- terms and condition -->
          <div class="checkbox">
            <input type="checkbox" name="" id="checkbox" />
            <label for="checkbox">I agree to terms and condition</label>
          </div>
          <!-- button -->
          <div class="input-wrapper">
            <a href="index.html"><input class="button" type="button" value="Login"/></a>
          </div>
          <!-- forgot password -->
          <div class="forgot-wrapper">
            <p class="forgot"><a href="forgot.html">Forgot password?</a></p>
          </div>
            
          <!-- signup -->
          <div class="signup">
            <p class="signup">Don't have an account?<a href="register.html"> sign up?</a></p>
          </div>
            
          
        </div>
      </div>
    </div>
  </body>
</html>
